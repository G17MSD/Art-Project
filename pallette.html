<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Large Pallette</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
      }
      .navbar {
        display: flex;
        align-items: center;
        justify-content: space-between;
        background-color: rgba(16, 14, 167, 0.863);
        padding: 10px 20px;
        color: rgb(20, 19, 126);
      }
      .navbar img {
        height: 40px;
        cursor: pointer;
      }
      .search-bar {
        flex: 1;
        margin: 0 15px;
        display: flex;
      }
      .search-bar input[type="text"] {
        width: 100%;
        padding: 8px;
        border: none;
        border-radius: 4px 0 0 4px;
        outline: none;
      }
      .search-bar button {
        padding: 8px 12px;
        border: none;
        background-color: #febd69;
        color: #232f3e;
        border-radius: 0 4px 4px 0;
        cursor: pointer;
      }
      .nav-links {
        display: flex;
        align-items: center;
        gap: 20px;
      }
      .nav-links a {
        color: white;
        text-decoration: none;
        font-size: 14px;
        cursor: pointer;
      }
      .nav-links a:hover {
        text-decoration: underline;
      }
      .cart {
        display: flex;
        align-items: center;
      }
      .cart img {
        height: 20px;
        margin-right: 5px;
      }
      .content-section {
        display: none;
        padding: 20px;
        margin-top: 20px;
      }
      h2 {
        margin-top: 0;
      }
      .box {
        background-color: #f5f5f5;
        border: 1px solid #ddd;
        padding: 15px;
        border-radius: 8px;
        margin-bottom: 20px;
      }
      .box a {
        display: block;
        padding: 10px;
        background-color: #232f3e;
        color: white;
        text-decoration: none;
        border-radius: 4px;
        margin-bottom: 10px;
      }
      .box a:hover {
        background-color: #febd69;
      }
      @media (max-width: 768px) {
        .box {
          padding: 10px;
        }
        .box a {
          padding: 8px;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <!-- Navbar -->
      <div class="navbar">
        <a href="Untitled-38.html">
          <img
            src="./img/Picasso.jpg"
            class="img-rounded"
            style="height: 40px"
            alt="Logo"
          />
        </a>
        <a class="navbar-brand" href="index.html">Home</a>
        <div class="search-bar">
          <input
            type="text"
            placeholder="Search for products"
            aria-label="Search"
          />
          <button>Search</button>
        </div>
        <div class="nav-links">
          <a href="javascript:void(0)" onclick="showSection('help')"
            >Help & Support</a
          >
          <a href="javascript:void(0)" onclick="showSection('favourites')"
            >Favourites</a
          >
          <a href="javascript:void(0)" onclick="showSection('account')"
            >Your Account</a
          >
          <a
            href="javascript:void(0)"
            onclick="showSection('cart')"
            class="cart"
          >
            <img src="./img/cartpic.png" alt="Cart Icon" />
          </a>
        </div>
      </div>
    </header>
    <h1>Home</h1>
    <div class="row mt-3">
      <div class="col-md-12">
        <a href="" target="_blank">
          <img
            src="./img/college.png"
            alt="CollegeImg"
            border="0"
            width="970"
            height="250"
            style="display: block; width: 100%; height: auto"
          />
        </a>
      </div>
    </div>

    <div class="row mt-3">
      <div class="col-md-3">
        <h2>Large White Pallete</h2>
        <div class="card">
          <img
            class="card-img-top"
            src="./img/Large white pallete.jpg"
            border="0"
            width="970"
            height="250"
            style="display: block; width: 100%; height: auto"
          />
          <div class="card-body"></div>
        </div>
        <div class="col-md-3">
          <div class="card">
            <img
              class="card-img-top"
              border="0"
              width="970"
              height="250"
              style="display: block; width: 100%; height: auto"
            />
            <div class="card-body">
              <h4 class="card-title">Price: £7.00</h4>
              <p class="card-text">
                £3.00 Watercolour fill, £3.00 Gouache Fill
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
